<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSTask10</title>
</head>
<body>
  <h1>Open the console to view the ARRAY METHODS</h1>
  <script>

    let arr = [0,3,6,9,12,15,18,21,24,27,30];
    console.log("Original array:", arr);
    console.log("Using concat method:");
    console.log(arr.concat([33,36]));
    console.log("Using copyWithin method:");
    console.log(arr.copyWithin(9,27));
    console.log("Using map method:");
    console.log(arr.map(x => x+1));
    console.log("Using every method:");
    console.log(arr.every(x => x%2 == 0));
    console.log("Using some method:");
    console.log(arr.some(x => x%2 == 0));
    console.log("Using filter method:");
    console.log(arr.filter(x => x > 10));
    console.log("Using find method:");
    console.log(arr.find(x => x > 10));
    console.log("Using findIndex method:");
    console.log(arr.findIndex(x => x > 10));
    console.log("Using indexOf method:");
    console.log(arr.indexOf(30));
    console.log("Using lastIndexOf method:");
    console.log(arr.lastIndexOf(30));
    console.log("Using push");
    arr.push(39);
    console.log(arr);
    console.log("Using pop");
    arr.pop();
    console.log(arr);
    console.log("Using shift");
    arr.shift();
    console.log(arr);
  </script>
</body>
</html>
